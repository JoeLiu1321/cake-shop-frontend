<div *ngIf="this.account.isUser()">
    <button *ngFor="let tab of viewerTabs" [title]="tab" (click)="setCurrentTab(tab)" [routerLink]="['/tab',tab]">
        {{tab}}
    </button>
</div>

<div *ngIf="this.account.isAdmin()">
        <button *ngFor="let tab of adminTabs" [title]="tab" (click)="setCurrentTab(tab)" [routerLink]="['/tab',tab]">
            {{tab}}
        </button>
</div>
