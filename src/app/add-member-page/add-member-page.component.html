
<app-invite-account-component (invite)="onInvite($event)" *ngIf="!inviteCode"></app-invite-account-component>
<app-email-validate-form (emailEvent)="onValidate($event)" *ngIf="inviteCode && !email"></app-email-validate-form>
<div *ngIf="email">
    <p>我們已傳送了Email至您的信箱,請至您的信箱收信</p>
</div>
<app-member-detail-form *ngIf="inviteCode && email"></app-member-detail-form>
